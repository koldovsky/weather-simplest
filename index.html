<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Simplest weather website</title>
    </head>

    <body>
        <header>
            <h1>Simplest weather website</h1>
        </header>
        
        <form id="formCity">
            <label for="cityName">Enter city name:</label>
            <input id="inputCityName" type="text" name="cityName"/>
            <input type="button" id="btnGetWeather" value="Get Weather"/>
        </form>

        <p>City: <span id="location" ></span></p>

        <table id="weatherTable">
            <tr>
                <th>When</th><th>Sky</th><th>Temperature</th><th>Condition</th>
            </tr>
        </table>

        <p id="error"></p>

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="scripts/moment-with-locales.js"></script>
        <script src="scripts/weather-by-city.js"></script>
        <script src="scripts/index.js"></script>
    </body>
</html>
